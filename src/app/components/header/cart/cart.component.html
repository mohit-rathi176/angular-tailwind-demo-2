<div class="cursor-pointer relative">
    <span class="block material-icons-outlined">shopping_cart</span>
    <span *ngIf="!animate" class="absolute top-0 right-0 translate-x-[50%] -translate-y-[50%] h-[24px] w-[24px] flex items-center justify-center text-xs rounded-full bg-black text-white">{{ itemCount }}</span>
    <span *ngIf="animate" class="absolute top-0 right-0 translate-x-[50%] -translate-y-[50%] h-[24px] w-[24px] flex items-center justify-center text-xs rounded-full bg-black text-white animate-ping" (animationend)="resetAnimation()">{{ itemCount }}</span>
</div>
