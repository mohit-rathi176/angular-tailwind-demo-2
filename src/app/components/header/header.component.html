<header class="bg-[#F44336] text-white">
	<div class="flex items-center justify-between px-8 py-4 relative">
		<div class="flex items-center gap-4 cursor-pointer">
			<img src="../../../assets/images/tailwind_logo.svg" alt="Logo" class="w-12 brightness-0 invert" />
			<span class="text-2xl font-semibold">NgShop</span>
		</div>
		<nav class="sm:relative absolute left-0 right-0 bottom-0 sm:translate-y-0 translate-y-full sm:p-0 px-8 sm:h-auto h-0 overflow-clip transition-all duration-200 bg-[#F44336] z-10" [class.h-screen]="isMenuVisible">
			<ul class="flex sm:flex-row flex-col sm:items-center list-none sm:p-0 py-4 sm:gap-8 gap-4 items-center no-underline">
				<li class="rounded-md bg-[#D32F2F] overflow-clip"><a href="#" class="block p-2">Shop</a></li>
				<li class="rounded-md hover:bg-[#D32F2F] overflow-clip transition"><a href="#" class="block p-2">Wishlist</a></li>
				<li class="rounded-md hover:bg-[#D32F2F] overflow-clip transition"><a href="#" class="block p-2">Orders</a></li>
				<li class="rounded-md hover:bg-[#D32F2F] overflow-clip transition"><a href="#" class="block p-2">FAQs</a></li>
				<li class="rounded-md hover:bg-[#D32F2F] overflow-clip transition"><a href="#" class="block p-2">Account</a></li>
			</ul>
		</nav>
		<div class="flex items-center gap-4">
			<app-cart />
			<button (click)="toggleMenu()" class="sm:hidden text-2xl flex items-center justify-center">
				<span class="material-icons-outlined">menu</span>
			</button>
		</div>
	</div>
</header>
